{% load static %}
{% load bootstrapget %}
{% include "mae/_head.html" %}
<style>
body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}

.form-signin {
  max-width: 330px;
  padding: 15px;
  margin: 0 auto;
}
.form-signin .form-signin-heading,
.form-signin .checkbox {
  margin-bottom: 10px;
}
.form-signin .checkbox {
  font-weight: normal;
}
.form-signin .form-control {
  position: relative;
  height: auto;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
  padding: 10px;
  font-size: 16px;
}
.form-signin .form-control:focus {
  z-index: 2;
}
.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}
.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
</style>
<body>
<div class="container">

      <form class="form-signin" method="POST">
      {% csrf_token %}
        <h2 class="form-signin-heading">&nbsp;&nbsp;&nbsp;&nbsp;Coração de Mãe</h2>
        <label for="inputEmail" class="sr-only">Usuário</label>
        <input type="text" id="inputEmail"  name="username" class="form-control" placeholder="Login" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword"  name="password" class="form-control" placeholder="Senha" required>
 
        <button class="btn btn-lg custom-bg-primary btn-block" type="submit" style="color: white !important;">Entrar</button>
      </form>

    </div> <!-- /container -->
</body>
</html>
